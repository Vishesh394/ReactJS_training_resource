<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  onsubmit="handleSubmit(event)" name="userInfo">
        <div>
            <input type="text" placeholder="Pura Naam Likh" name="fullname">
        </div>
        <div>
            <input type="email" placeholder="Email" name="email">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
<script>
    function handleSubmit(event){
        event.preventDefault()      //imortant function prevent the default behaviour of a button. and the data is preserve in the console
        var fullname=document.userInfo.fullname.value
        var email=document.userInfo.email.value
        console.log(fullname)
        console.log(email)


    }
</script>
</html>
